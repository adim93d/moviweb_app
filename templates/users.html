<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <div class="user-list">
            {% for user_id, username in users.items() %}
            <div class="user-box">
                <a href="/users/{{user_id}}">{{ username }}</a>
                <form action="{{ url_for('delete_user', user_id=user_id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <a href="/add_user" class="btn">Add User</a>
    </div>
</body>
</html>
