{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Users</h1>
    <div class="row">
        {% for user in users %}

            <div class="col-sm-4 mb-4">
                <div class="card user-card text-center">
                    <div class="card-body">
                        <h5>{{ user.username }}</h5>
                        <a href="{{ url_for('list_user_movies', user_id=user.user_id) }}" class="btn btn-info">View Profile</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
