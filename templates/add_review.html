{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Add a New Review to Movie: {{ title }}</h1>
    <form action="{{ url_for('add_review', user_id=user_id, movie_id=movie_id) }}" method="POST">
        <div class="form-group">
            <label for="review_text">Add your review:</label>
            <input type="text" class="form-control" id="review_text" name="review_text" required>
        </div>
        <div class="form-group">
            <label for="rating">Add rating:</label>
            <input type="number" class="form-control" id="rating" step="0.1" name="rating" min="0.1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Review</button>
    </form>
</div>
{% endblock %}
