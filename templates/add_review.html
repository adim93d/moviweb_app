<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Add a New Review to Movie Name: {{ title }}</h1>
        <form action='/add_review/{{ movie_id }}' method='post'>
            <div class="form-group">
                <label for="review_text">Add your review:</label>
                <input type="text" id="review_text" name="review_text" required>
            </div>
            <div class="form-group">
                <label for="rating">Add rating:</label>
                <input type="number" id="rating" name="rating" required>
            </div>
            <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
            <div class="form-group">
                <button type="submit">Add Review</button>
            </div>
        </form>
    </div>
</body>
</html>
