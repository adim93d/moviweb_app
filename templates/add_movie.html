{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Add New Movie</h1>
    <form action="{{ url_for('add_movie', user_id=user_id) }}" method="POST">
        <div class="form-group">
            <label for="movie_name">Movie Name:</label>
            <input type="text" class="form-control" id="movie_name" name="movie_name" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Movie</button>
    </form>
</div>
{% endblock %}
