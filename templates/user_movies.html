{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Movies for {{ username }}</h1>
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <ul class="list-group">
        {% for movie in movies %}
        <li class="list-group-item">
            <a href="{{ url_for('read_movie_reviews', user_id=user_id, movie_id=movie.movie_id) }}">{{ movie.title }}</a>
            <a href="{{ url_for('update_movie_form', user_id=user_id, movie_id=movie.movie_id) }}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.movie_id) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie_form', user_id=user_id) }}" class="btn btn-primary mt-3">Add New Movie</a>
</div>
{% endblock %}
