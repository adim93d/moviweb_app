{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Users</h1>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href="{{ url_for('list_user_movies', user_id=user.user_id) }}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user_form') }}" class="btn btn-primary mt-3">Add New User</a>
</div>
{% endblock %}
