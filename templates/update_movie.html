<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}" method="POST">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" value="{{ movie['movie_name'] }}" required><br>

        <label for="producer">Producer:</label>
        <input type="text" id="producer" name="producer" value="{{ movie['producer'] }}" required><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ movie['year'] }}" required><br>

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" value="{{ movie['rating'] }}" required><br>

        <label for="img_url">Image URL:</label>
        <input type="text" id="img_url" name="img_url" value="{{ movie['img_url'] }}" required><br>

        <button type="submit">Update Movie</button>
    </form>
</body>
</html>
