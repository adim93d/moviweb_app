<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Add a New Review to Movie: {{ title }}</h1>
        <form action="{{ url_for('add_review', user_id=user_id, movie_id=movie_id) }}" method="POST">
            <div class="form-group">
                <label for="review_text">Add your review:</label>
                <input type="text" id="review_text" name="review_text" required>
            </div>
            <div class="form-group">
                <label for="rating">Add rating:</label>
                <input type="number" id="rating" step="0.1" name="rating" min="0.1" max="10" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Review</button>
            </div>
        </form>
    </div>
</body>
</html>
